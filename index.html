    <title>Truth or Dare - Couples Game</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .setup-screen {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .setup-screen h2 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
        }

        .couples-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .couple-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .couple-card h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .name-inputs {
            display: flex;
            gap: 10px;
        }

        .name-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: #333;
            min-width: 0;
            box-sizing: border-box;
        }

        .name-input::placeholder {
            color: #666;
        }

        .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: block;
            margin: 0 auto;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .game-screen {
            display: none;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            height: calc(100vh - 120px);
        }

        .game-area {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
        }

        .deck-selection {
            margin-bottom: 30px;
        }

        .deck-selection h3 {
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.4rem;
        }

        .deck-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .deck-btn {
            position: relative;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .deck-btn::before,
        .deck-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 15px;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .deck-btn::before {
            top: -4px;
            left: -4px;
            opacity: 0.7;
        }

        .deck-btn::after {
            top: -6px;
            left: -6px;
            opacity: 0.4;
        }

        .deck-btn.bold {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .deck-btn.bold::before {
            background: linear-gradient(135deg, #ff5252 0%, #d84315 100%);
        }

        .deck-btn.bold::after {
            background: linear-gradient(135deg, #ff3030 0%, #bf360c 100%);
        }

        .deck-btn.solid {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        .deck-btn.solid::before {
            background: linear-gradient(135deg, #26a69a 0%, #2e7d32 100%);
        }

        .deck-btn.solid::after {
            background: linear-gradient(135deg, #00897b 0%, #1b5e20 100%);
        }

        .deck-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        .deck-btn:hover::before {
            transform: translateY(2px);
        }

        .deck-btn:hover::after {
            transform: translateY(4px);
        }

        .card-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: scale(0);
            transition: transform 0.5s ease;
            border: 3px solid;
        }

        .card.show {
            transform: scale(1);
        }

        .card.bold {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
        }

        .card.solid {
            border-color: #4ecdc4;
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
        }

        .card h4 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: #4a5568;
        }

        .card p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #2d3748;
        }

        .card.bonus {
            background: linear-gradient(135deg, #fef5e7 0%, #fed7aa 100%);
            border-color: #f59e0b;
        }

        .next-turn {
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        .next-turn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
        }

        .sidebar {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 25px;
            color: #4a5568;
            font-size: 1.4rem;
            text-align: center;
        }

        .player {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            transform: scale(1.02);
        }

        .player.selectable {
            border-color: #fbbf24;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            cursor: pointer;
        }

        .player.selectable:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3);
        }

        .player.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .player h4 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .cards-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .card-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .current-player {
            background: linear-gradient(135deg, #38b2ac 0%, #319795 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .action-buttons {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skip-btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .swap-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .swap-mode {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #fbbf24;
        }

        .swap-instruction {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .game-screen {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .sidebar {
                order: -1;
                height: auto;
            }
            
            .couples-grid {
                max-width: 100%;
            }
            
            .name-inputs {
                flex-direction: column;
                gap: 10px;
            }
        }
		.card-decks {
		  display: flex;
		  justify-content: center;
		  gap: 60px;
		  margin-top: 40px;
		}

		.card-deck {
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  cursor: pointer;
		  transition: transform 0.3s ease;
		}

		.card-deck:hover {
		  transform: scale(1.08) rotate(-2deg);
		}

		.deck-img {
		  width: 120px;
		  height: auto;
		  border-radius: 10px;
		  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
		}

		.deck-label {
		  margin-top: 10px;
		  font-weight: bold;
		  font-size: 1.1rem;
		  color: #333;
		}
    </style>
</head>

        let players = [];
        let currentPlayerIndex = 0;
        let currentCard = null;
        let cardDrawn = false;
let canDrawCard = true;
            document.getElementById('deckOverlay').style.display = 'none';
        let swapMode = false;

        function startGame() {
            const nameInputs = document.querySelectorAll('.name-input');
            let allNamesFilled = true;

            nameInputs.forEach(input => {
                if (input.value.trim() === '') {
                    allNamesFilled = false;
                }
            });

            if (!allNamesFilled) {
                alert('Please enter all player names before starting the game.');
                return;
            }

            // Initialize players
            players = [];
            nameInputs.forEach(input => {
                players.push({
                    name: input.value.trim(),
                    couple: input.dataset.couple,
                    gender: input.dataset.gender,
                    skipCards: 2,
                    swapCards: 2
                });
            });

            // Hide setup screen and show game screen
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'grid';

            // Initialize game display
            updatePlayersList();
            updateCurrentPlayer();
        }

        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            // Add swap instruction if in swap mode
            if (swapMode) {
                const swapInstruction = document.createElement('div');
                swapInstruction.className = 'swap-instruction';
                swapInstruction.textContent = '×œ×—×¦\×™ ×¢×œ ×©×—×§×Ÿ ×©×™×§×‘×œ ××ª ×”××©×™××” ×‘××§×•××š';
                playersList.appendChild(swapInstruction);
            }

            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                let playerClass = 'player';
                
                if (index === currentPlayerIndex) {
                    playerClass += ' active';
                }
                
                if (swapMode && index !== currentPlayerIndex) {
                    playerClass += ' selectable';
                }
                
                if (swapMode && index === currentPlayerIndex) {
                    playerClass += ' disabled';
                }
                
                playerDiv.className = playerClass;
                playerDiv.innerHTML = `
                    <h4>${player.name}</h4>
                    <div class="cards-info">
                        <span>×¢×‘×•×¨: <span class="card-count">${player.skipCards}</span></span>
                        <span>×”×—×œ×£: <span class="card-count">${player.swapCards}</span></span>
                    </div>
                    <div class="action-buttons ${index === currentPlayerIndex && cardDrawn && !swapMode ? '' : 'display-none'}" style="display: ${index === currentPlayerIndex && cardDrawn && !swapMode ? 'flex' : 'none'}">
                        <button class="action-btn skip-btn" onclick="useSkipCard()" ${player.skipCards === 0 ? 'disabled' : ''}>
                            ×¢×‘×•×¨ ××©×™××” (${player.skipCards})
                        </button>
                        <button class="action-btn swap-btn" onclick="useSwapCard()" ${player.swapCards === 0 ? 'disabled' : ''}>
                            ×ª×Ÿ ×œ××©×ª×ª×£ (${player.swapCards})
                        </button>
                    </div>
                `;
                
                // Add click handler for swap mode
                if (swapMode && index !== currentPlayerIndex) {
                    playerDiv.onclick = () => selectPlayerForSwap(index);
                }
                
                playersList.appendChild(playerDiv);
            });
        }

        function updateCurrentPlayer() {
            const currentPlayerDiv = document.getElementById('currentPlayer');
            currentPlayerDiv.textContent = `×”×ª×•×¨ ×©×œ: ${players[currentPlayerIndex].name}`;
        }

        function drawCard(deckType) {
            const deck = gameConfig[deckType];
            const isBonus = Math.random() < 0.2; // 20% chance for bonus card
            
            let cardText;
            let cardClass = deckType;
            
            if (isBonus && deck.bonus.length > 0) {
                cardText = deck.bonus[Math.floor(Math.random() * deck.bonus.length)];
                cardClass += ' bonus';
                
                // Handle bonus card effects
                handleBonusCard(cardText);
                
                // Trigger fireworks effect
                createFireworks();
            } else {
                cardText = deck.regular[Math.floor(Math.random() * deck.regular.length)];
            }

            const cardElement = document.getElementById('currentCard');
            cardElement.className = `card ${cardClass}`;
            cardElement.innerHTML = `
                <h4>${deckType.charAt(0).toUpperCase() + deckType.slice(1)} Card</h4>
                <p>${cardText}</p>
            `;

            // Animation
            cardElement.classList.remove('show');
            setTimeout(() => {
                cardElement.classList.add('show');
            }, 100);

            // Show next turn button and action buttons
            document.getElementById('nextTurnBtn').style.display = 'block';
            cardDrawn = true;
            updatePlayersList();
        }

        function handleBonusCard(cardText) {
            if (cardText.includes('Everyone gets an extra Skip card')) {
                players.forEach(player => player.skipCards++);
            } else if (cardText.includes('Get an extra Swap card')) {
                players[currentPlayerIndex].swapCards++;
            } else if (cardText.includes('Choose any player to lose a Skip card')) {
                // Find players with skip cards
                const playersWithSkip = players.filter(p => p.skipCards > 0);
                if (playersWithSkip.length > 0) {
                    const randomPlayer = playersWithSkip[Math.floor(Math.random() * playersWithSkip.length)];
                    randomPlayer.skipCards--;
                }
            }
        }

        function createFireworks() {
            const fireworksContainer = document.createElement('div');
            fireworksContainer.className = 'fireworks';
            document.body.appendChild(fireworksContainer);

            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f39c12', '#9b59b6', '#e74c3c'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 50);
            }
            
            setTimeout(() => {
                fireworksContainer.remove();
            }, 2000);
        }

        
        function handleDeckClick(deckType) {
            if (!canDrawCard) return;

            drawCard(deckType);
            canDrawCard = false;

            document.getElementById('deckOverlay').style.display = 'block';
        }


        function nextTurn() {
            canDrawCard = true;
            document.getElementById('deckOverlay').style.display = 'none';

            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            updateCurrentPlayer();
            updatePlayersList();
            
            // Hide next turn button and reset card
            document.getElementById('nextTurnBtn').style.display = 'none';
            cardDrawn = false;
            
            const cardElement = document.getElementById('currentCard');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <h4>Choose Your Deck</h4>
                <p>Select Bold or Solid deck to draw your card.</p>
            `;
        }

        function useSkipCard() {
            if (players[currentPlayerIndex].skipCards > 0) {
                players[currentPlayerIndex].skipCards--;
                updatePlayersList();
                canDrawCard = true;
                document.getElementById('deckOverlay').style.display = 'none';
                alert(`${players[currentPlayerIndex].name} ×‘×—×¨\×” ×œ×“×œ×’ ×¢×œ ××©×™××”!`);
                nextTurn();
            }
        }

        function useSwapCard() {
            if (players[currentPlayerIndex].swapCards > 0) {
                swapMode = true;
                updatePlayersList();
            }
        }

        function selectPlayerForSwap(targetIndex) {
            if (swapMode && players[currentPlayerIndex].swapCards > 0) {
                players[currentPlayerIndex].swapCards--;
                canDrawCard = true;
                document.getElementById('deckOverlay').style.display = 'none';
                
                alert(`${players[currentPlayerIndex].name} ×”×©×ª××©\×” ×‘×”×—×œ×£! ${players[targetIndex].name} ××ª\×” ×ª×©×œ×™×\×™ ××ª ×”××©×™××” ×‘××§×•×.`);
                
                currentPlayerIndex = targetIndex;
                swapMode = false;
                
                updateCurrentPlayer();
                updatePlayersList();
            }
        }

        function cancelSwap() {
            swapMode = false;
            updatePlayersList();
        }
    </script>
